
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: roda_credit_db
    environment:
      POSTGRES_DB: roda_credit_db
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5434"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - roda_network

  vehicle-service:
    build: .
    container_name: roda_vehicle
    environment:
      DATABASE_URL: postgresql://usuario:password@postgres:5434/roda_credit_db
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      REFRESH_TOKEN_EXPIRE_DAYS: "30"
      USER_SERVICE_URL: ${USER_SERVICE_URL}
      APP_NAME: "Roda Credit Service"
      APP_VERSION: "1.0.0"
      VEHICLE_SERVICE_URL: ${VEHICLE_SERVICE_URL}
      SERVICE_TOKEN: ${SERVICE_TOKEN}
      API_TITLE: ${API_TITLE}
      DEBUG: "true"
    ports:
      - "8003:8003"
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs
    networks:
      - roda_network
    restart: unless-stopped


volumes:
  postgres_data:

networks:
  roda_network:
    driver: bridge
